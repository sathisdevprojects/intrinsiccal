<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrinsic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-sm">
      <!--navBar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand bg-dark text-white p-1"  href="#">Intrinsic value Calculator</a>
          
        </div>
      </nav>

      <!-- Content-->
      <section>
      <div class="row">
        <div class="col-sm-4  me-auto">
        <div class="card mt-5 border-2 border-dark">
            <div class="card-header text-primary text-center bg-dark text-white">Intrinsic Value Calculator</div>
           <div class="card-body">
            <form action="/" class="form-group">
                <label for="pe">Enter CMP </label>
                <input type="number" class="form-control mt-2 border-3 border-dark " placeholder="Enter current market price" id="cmprice" name="cmprice" required/>
                <label for="Eps" class="mt-2">Enter Eps</label>
                <input type="number" class="form-control mt-2 border-2 border-dark" placeholder="Enter EPS 2Yrs Average " name="eps" id="eps" required>
                <label for="interestRate" class="mt-2">Intrest Rate</label>
                <input type="number" class="form-control mt-2 border-2 border-dark mb-3" placeholder="Enter expected Return Rate %" name="Expecintrest" id="interest" required>
                <button class="btn btn-primary border-2 border-dark mt-2 form-control" type="submit"  id="btn"> Calculate </button>
              </form>

           </div>
          </div>
        </div>
        <div class="col-sm-4 me-auto">
            <div class="card mt-5 border-2 border-primary">
                <div class="card-header bg-dark">
                    <h3 class="text-center text-white ">Values</h3>
                </div>
                <div class="card-body">
                    <h4>Current market price is <span class="text-primary" id="cm">---</span></h4>
                    <hr>
                    <h4>Intrasic value is <span  id="ivalue" class="text-success">---</span></h4>
                    <hr>
                    <h4>Valuation <span class="text-info" id="value">----</span></h4>
                    
                   <hr>
                    <h4>My opnion on Stock <br><span id="opnion" class="text-success">---</span></h4>
                </div>
                <div class="card-footer">
                  <p class="text-center text-muted mt-1">copy@sathishdev2023</p>
                </div>
            </div>
        </div>
        </div>
      </div>
      <!-- Content-->
    </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
